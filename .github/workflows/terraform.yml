name: 'Terraform GKE Deployment'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Apply or Destroy'
        required: true
        default: 'apply'
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: 'Terraform Apply or Destroy'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub repository'
        uses: actions/checkout@v2

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: 'Configure Google Cloud credentials'
        run: echo "${{ secrets.GCP_CREDENTIALS }}" > "gcp-key.json"

      - name: 'Initialize Terraform'
        run: terraform init

      - name: 'Terraform Plan'
        run: |
          if [ "${{ github.event.inputs.action }}" == "apply" ]; then
            terraform plan -out=tfplan
          fi

      - name: 'Terraform Apply'
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve tfplan

      - name: 'Terraform Destroy'
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve

      - name: 'Commit Terraform State to GitHub'
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          git config user.email "you@example.com"
          git config user.name "Your Name"
          git checkout -b terraform-state
          git add terraform.tfstate
          git commit -m "Update Terraform state"
          git push origin terraform-state
